modules:
  # Universal Module (Safe fallback)
  if_mib:
    walk: [sysUpTime, interfaces, ifXTable]
    version: 3
    auth:
      username: ${SNMP_USER}
      security_level: authPriv
      password: ${SNMP_AUTH_PASS}
      auth_protocol: SHA
      priv_protocol: AES
      priv_password: ${SNMP_PRIV_PASS}

  # Cisco Module (Using MIBs downloaded by git)
  cisco_ios:
    walk:
      - sysUpTime
      - interfaces
      - ifXTable
      - 1.3.6.1.4.1.9.9.48 # Cisco Memory Pool
      - 1.3.6.1.4.1.9.2.1.56 # Cisco CPU 1min
    version: 3
    auth:
      username: ${SNMP_USER}
      security_level: authPriv
      password: ${SNMP_AUTH_PASS}
      auth_protocol: SHA
      priv_protocol: AES
      priv_password: ${SNMP_PRIV_PASS}
