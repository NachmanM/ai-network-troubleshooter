auths:
  # We define one shared auth profile here.
  # You can reference this profile name when you configure Prometheus later.
  main_v3_auth:
    version: 3
    username: "${SNMP_USER}"
    security_level: authPriv
    password: "${SNMP_AUTH_PASS}"
    auth_protocol: SHA
    priv_protocol: AES
    priv_password: "${SNMP_PRIV_PASS}"

modules:
  if_mib:
    walk:
      - sysUpTime
      - interfaces
      - ifXTable
    lookups:
      - source_indexes: [ifIndex]
        lookup: ifName
      - source_indexes: [ifIndex]
        lookup: ifAlias

  cisco_ios:
    walk:
      - sysUpTime
      - interfaces
      - ifXTable
      - 1.3.6.1.4.1.9.9.48
      - 1.3.6.1.4.1.9.9.109
    lookups:
      - source_indexes: [ifIndex]
        lookup: ifName
      - source_indexes: [ifIndex]
        lookup: ifAlias